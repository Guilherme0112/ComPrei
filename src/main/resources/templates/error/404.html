<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página Não Encontrada</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0ca6ce;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    a.button {
      background-color: white;
      color: #0ca6ce;
      text-decoration: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    a.button:hover {
      background-color: #f0f0f0;
      color: #0882a3;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Ops! A página que você está procurando não existe.</p>
  <a th:href="@{/}" class="button">Voltar para a página inicial</a>
</body>
</html>
