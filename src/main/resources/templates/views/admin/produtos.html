<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="https://www.thymelaef.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/globals.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="../css/admin.css">
    <title>Gerenciar Produtos</title>
</head>
<body>
<header th:replace="~{components/component :: header}"></header>
<main>

    <div class="box_search">
        <div style="width: 100%; display: flex; justify-content: end;">
            <button style="width: 50px; margin: 10px 0;" id="criar">Criar</button>
        </div>
        <label for="id_produto">Insira o código de barras do produto:</label>
        <input type="text" id="id_produto" maxlength="13">
        <button id="btnSubmit" style="margin: 10px 0;">Buscar</button>
    </div>

    <div id="resposta" class="resposta" style="width: 100%;">

    </div>

    <div class="popup" id="popup">
        <p id="close" style="width: 100%; margin-left: 98.5%; margin-top: -10px; cursor: pointer; font-size: 20px;">x</p>
        <div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; flex-wrap: wrap;">
            <div style="display:flex; justify-content: center; flex-wrap: wrap; width: 70%; height: 75px; margin: 10px 0;">
                <label for="nome">Nome do produto:</label>
                <input type="text">
            </div>
            <div style="display:flex; justify-content: center; flex-wrap: wrap; width: 70%; height: 75px; margin: 10px 0;">
                <label for="amount">Quantidade de produtos:</label>
                <input type="number">
            </div>
            <div style="display:flex; justify-content: center; flex-wrap: wrap; width: 70%; height: 75px; margin: 10px 0;">
                <label for="codigo">Código de barras:</label>
                <input type="number">
            </div>
            <div style="display:flex; justify-content: center; flex-wrap: wrap; width: 70%; height: 75px; margin: 10px 0;">
                <label for="price">Preço:</label>
                R$<input type="text">
            </div>
            <div style="display:flex; justify-content: center; flex-wrap: wrap; width: 70%; height: 75px; margin: 10px 0;">
                <label for="foto" style="text-align: center; padding-right: 60px; cursor: pointer;">Enviar foto</label>
                <input type="file" id="foto" style="display: none;">
            </div>
            <div style="display:flex; justify-content: center; flex-wrap: wrap; width: 70%; height: 75px; margin: 10px 0;">
                <label for="nome">Descrição</label>
                <textarea></textarea>
            </div>

            <button>Enviar</button>
        </div>
    </div>
</main>

<script src="../js/functions/others/popup.js"></script>
<script src="../js/functions/admin/generateProdutosAdmin.js"></script>
<script src="../js/functions/admin/criarProdutos.js"></script>
</body>
</html>
