<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="https://www.thymelaef.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/globals.css">
    <link rel="stylesheet" href="../../../css/components.css">
    <link rel="stylesheet" href="../../../css/profile.css">
    <link rel="stylesheet" href="../../../css/auth.css">
    <link rel="stylesheet" href="../../../css/mobile/auth.css">
    <link th:replace="~{components/component :: icon}">
    <title>Editar Endereço</title>
</head>
<body>
<header th:replace="~{components/component :: header}"></header>
<main>
    <div></div>
    <div class="box-form">
        <form action="/profile/edit/address" method="post" th:object="${usuarioAddress}" style="margin-top: -200px;">
            <h1>Endereço</h1>

            <div style="display:flex; justify-content: center; flex-wrap: wrap; width: 100%; height: 75px; margin: 10px 0;">
                <label for="cidade">Cidade:</label>
                <input type="text" th:field="*{cidade}" required>
                <p class="erro_msg" style="margin: -10px;" th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}"></p>
            </div>

            <div style="display:flex; justify-content: center; flex-wrap: wrap; width: 100%; height: 75px; margin: 10px 0;">
                <label for="bairro">Bairro:</label>
                <input type="text" th:field="*{bairro}" required>
                <p class="erro_msg" style="margin: -10px;" th:if="${#fields.hasErrors('bairro')}" th:errors="*{bairro}"></p>
            </div>

            <div style="display:flex; justify-content: center; flex-wrap: wrap; width: 100%; height: 75px; margin: 10px 0;">
                <label for="rua">Rua:</label>
                <input type="text" th:field="*{rua}" required>
                <p class="erro_msg" style="margin: -10px;" th:if="${#fields.hasErrors('rua')}" th:errors="*{rua}"></p>
            </div>

            <div style="display:flex; justify-content: center; flex-wrap: wrap; width: 100%; height: 75px; margin: 10px 0;">
                <label for="cep">CEP:</label>
                <input type="text" th:field="*{cep}" maxlength="8" required>
                <p class="erro_msg" style="margin: -10px;" th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}"></p>
            </div>

            <div style="display:flex; justify-content: center; flex-wrap: wrap; width: 100%; height: 75px; margin: 10px 0;">
                <label for="numero">Número:</label>
                <input type="text" th:field="*{numero}" required>
                <p class="erro_msg" style="margin: -10px;" th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></p>
            </div>

            <p th:if="${erro}" th:text="${erro}" class="erro_msg"></p>

            <button>Enviar</button>
        </form>
    </div>
</main>

<script src="../../../js/validations/validationAddress.js"></script>
</body>
</html>
