<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="https://www.thymelaef.org" 
                   xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/globals.css">
    <link rel="stylesheet" href="../../css/components.css">
    <link rel="stylesheet" href="../../css/auth.css">
    <link rel="stylesheet" href="../../css/profile.css">
    <title>Trocar Senha</title>
</head>
<body>
    <header th:replace="~{components/component :: header}"></header>
    <main>
        <div></div>
    <div class="box-form">
        <form action="/profile/edit/password" method="post" th:object="${passwordRequest}" style="margin-top: -150px;">
             
            <h1>Trocar Senha</h1>

            <div style="display:flex; justify-content: center; flex-wrap: wrap; width: 100%; height: 75px; margin: 10px 0;">
                <label for="senhaAntiga">Digite sua senha atual:</label>
                <input type="password" th:field="*{senhaAntiga}">
            </div>

            <div style="display:flex; justify-content: center; flex-wrap: wrap; width: 100%; height: 75px; margin: 10px 0;">
                <label for="senhaNova">Digite sua senha nova:</label>
                <input type="password" th:field="*{senhaNova}">
            </div>

            <div style="display:flex; justify-content: center; flex-wrap: wrap; width: 100%; height: 75px; margin: 10px 0;">
                <label for="r-password">Repita sua senha nova:</label>
                <input type="password">
                <p class="erro_msg" style="margin: -10px;"></p>
            </div>

            <p th:if="${erro}" th:text="${erro}" class="erro_msg"></p>

            <button>Trocar Senha</button>
        </form>
    </div>
    </main>
</body>

</html>
