<!DOCTYPE html>
<html lang="pt_BR" xmlns:th="https://www.thymelaef.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/globals.css">
    <link rel="stylesheet" href="../../../css/components.css">
    <link rel="stylesheet" href="../../../css/profile.css">
    <link rel="stylesheet" href="../../../css/auth.css">
    <title>Usuário</title>
</head>
<body>
<header th:replace="~{components/component :: header}"></header>
<main>
    <div></div>
    <div class="box-form">
        <form action="/profile/edit" method="post" th:object="${editUserRequest}" style="margin-top: -150px;">
            <h1>Usuário</h1>

            <div style="display:flex; justify-content: center; flex-wrap: wrap; width: 100%; height: 75px; margin: 10px 0;">
                <label for="nome">Nome:</label>
                <input type="text" th:field="*{nome}" required>
                <p class="erro_msg" style="margin: -10px;" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>
            </div>

            <div style="display:flex; justify-content: center; flex-wrap: wrap; width: 100%; height: 75px; margin: 10px 0;">
                <label for="telefone">Telefone:</label>
                <input type="text" th:field="*{telefone}" required>
            </div>

            <div style="display:flex; justify-content: center; flex-wrap: wrap; width: 100%; height: 75px; margin: 10px 0;">
                <label for="rua">Confirme sua Senha:</label>
                <input type="password" th:field="*{senha}" required>
            </div>

            <p th:if="${erro}" th:text="${erro}" class="erro_msg"></p>

            <button>Enviar</button>
        </form>
    </div>
</main>

</body>
</html>
